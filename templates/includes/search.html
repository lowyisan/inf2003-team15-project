<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
    <div class="container">
        <form method="POST" action="/property-list.html">
            <div class="row g-2">
                <div class="col-md-10">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <input type="text" class="form-control border-0 py-3" placeholder="Search Keyword" name="search_keyword">
                        </div>
                        <div class="col-md-4">
                            <select class="form-select border-0 py-3" name="flat_type">
                                <option selected>Flat Type</option>
                                {% for flat_type in flat_types %}
                                    <option value="{{ flat_type[0] }}">{{ flat_type[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select border-0 py-3" name="location">
                                <option selected>Location</option>
                                {% for location in locations %}
                                    <option value="{{ location[0] }}">{{ location[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-dark border-0 w-100 py-3">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
